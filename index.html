<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/memstyles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body class="body">
        <div id="endgame-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <ul class="results"></ul>
            </div>
        </div>
        <section class="menu-section">
            <div class="menu-section-item">
                <h4>Info Log</h4>
                <p class="info">Shuffle To Start</p>
            </div>
            <div class="menu-section-item">
                <section class="stopwatch-container">
                    <h4>Score</h4>
                    <div class="stopwatch"></div>
                    
                </section>
                <p class="score"></p>
            </div>
            <div class="buttons">
                <button type="button" id="easy-button" class="mode-button">Easy</button>
                <button type="button" id="hard-button" class="mode-button">Hard</button>
                <button type="button" id="master-button" class="mode-button">Ninja</button>
                <button type="button" id="mayhem-button" class="mode-button">Mayhem!!</button>
                <button type="button" id="shuffle-button" class="shuffle-button">SHUFFLE</button>
                <button type="button" id="reset-button" class="reset-button">RESET</button>
            </div>
        </section>
        <section class="main">
        </section>
    </body>
    <footer>
        <script src="js/memory.js"></script>
        <script src="js/stopwatch.js"></script>
    </footer>
</html>
