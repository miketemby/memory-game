<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/memstyles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body class="body">
        <div id="endgame-modal" class="modal">
            <div class="modal-content">
                <ul class="results"></ul>
                <button type="button" id="modal-reset-button" class="reset-button">REPLAY?</button>
            </div>
        </div>
        <section class="top-menu-section">
                <div class="menu-section-item-left">
                    <section class="score-container">
                        <div>
                            <h4>Score</h4>
                        </div>
                        <div>
                           <p class="score"></p>
                        </div>
                    </section>
                    <section class="stopwatch-container">
                        <div>
                            <h4>Time</h4>
                        </div>
                        <div>
                            <div class="stopwatch"></div>
                        </div>
                    </section>
                    <div id="star-rating"></div>
                </div>
                <div class="menu-section-item-right">
                    <h4>Notification Centre</h4>
                    <p class="info"></p>
                </div>
        </section>
        <section class="menu-section">
            <div class="buttons">
                <button type="button" id="reset-button" class="reset-button">RESET</button>
                <div class="text-container">
                    <p class="mode-text">Game Mode</p>
                </div>
                <button type="button" id="easy-button" class="mode-button">Easy</button>
                <button type="button" id="hard-button" class="mode-button">Hard</button>
                <button type="button" id="master-button" class="mode-button">Ninja</button>
                <button type="button" id="mayhem-button" class="mode-button">Mayhem!!</button>
            </div>
        </section>
        <section class="main">
        </section>
    </body>
    <footer>
        <script src="js/memory.js"></script>
        <script src="js/stopwatch.js"></script>
    </footer>
</html>
